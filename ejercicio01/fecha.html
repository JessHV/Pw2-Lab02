<body>
    
    <h3>getDay() en JavaScript</h3>
    <div>
        <h1>Hoy es...</h1>
        <p id="demo"></p>
    </div>
    
<script>
    let dia = new Date().getDay();
    let diasSemana = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
    document.getElementById("demo").innerHTML = diasSemana[dia];
    console.log(dia);
</script>
